<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ECサイト会員登録フォーム</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">名前：</label>
        <input id="name" type="text" name="name1"><br>
        <label for="address">メールアドレス：</label>
        <input id="address" type="text" name="addres1"><br>
        <label for="gender">性別：</label>
        <input id="gender" type="radio" name="gender1" value="male">男
        <input id="gender" type="radio" name="gender1" value="male">女<br>
        <label for="age">年齢：</label>
        <select name="age1">
            <option id="age" value="10">10代</option>
            <option id="age" value="20">20代</option>
            <option id="age" value="30">30代</option>
            <option id="age" value="40">40代</option>
            <option id="age" value="50">50代</option>
            <option id="age" value="60">60代</option>
            <option id="age" value="70">70歳以上</option>
        </select><br>
        <label>
            回答日：<input type="date">
        </label>
        <br>
        <label>
            好きなスポーツ：
            <input type="checkbox" name="type" value="soccer">サッカー
            <input type="checkbox" name="type" value="baseball">野球
            <input type="checkbox" name="type" value="tennis">テニス<br>
        </label>
        <button type="submit">送信</button>
        <button type="reset">リセット</button>
    </form>
</body>

</html>
